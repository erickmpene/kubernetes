apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-kibana
spec:
  ingressClassName: nginx
  rules:
  - host: kibana.notylus.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: kibana
            port:
              number: 80

